steps:
  # List files in the current directory
  - name: 'ubuntu'
    entrypoint: 'bash'
    args: ['-c', 'ls -al']

  # Archive the application code excluding node_modules
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['-c', 'tar --exclude=node_modules -czf nodeapp.tar.gz .']

  # Upload the archive to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'nodeapp.tar.gz', 'gs://$PROJECT_ID-node-app-source/nodeapp-$SHORT_SHA.tar.gz']

substitutions:
  _PROJECT_ID: 'your-gcp-project-id'
  _SHORT_SHA: 'short-sha'
